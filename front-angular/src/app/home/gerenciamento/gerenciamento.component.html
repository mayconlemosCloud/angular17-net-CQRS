<app-frame [show]="showModal" (close)="closeModal()">
  <!-- Abas -->
  <div class="mb-4 flex space-x-4 border-b pb-2">
    <button 
      (click)="tab = 'Vendas'" 
      [class]="tab === 'Vendas' ? 'text-indigo-600 border-b-2 border-indigo-600 pb-1 font-semibold' : 'text-gray-500 hover:text-indigo-600'">
      Vendas-Clica aqui para ver as vendas
    </button>
  </div>


  <div *ngIf="tab === 'Vendas'" >
    <app-sales></app-sales>
  </div>
</app-frame>
